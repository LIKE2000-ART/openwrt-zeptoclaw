name: Version check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 5'

permissions:
  contents: write
  pull-requests: write

jobs:
  check:
    name: Sync upstream version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set git identity
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "actions-user@users.noreply.github.com"

      - name: Install dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install curl jq zstd

      - name: Sync package version
        run: |
          cd openwrt-zeptoclaw
          chmod +x ./sync-zeptoclaw-version.sh
          ./sync-zeptoclaw-version.sh

      - name: Check changes
        id: changes
        run: |
          git add openwrt-zeptoclaw/Makefile
          if git diff-index --cached --quiet HEAD --; then
            echo "No changes"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          new_ver="$(sed -n 's|^PKG_VERSION:=||p' openwrt-zeptoclaw/Makefile | head -n1)"
          echo "changed=true" >> "$GITHUB_OUTPUT"
          echo "new_ver=$new_ver" >> "$GITHUB_OUTPUT"

      - name: Check if direct push is safe
        id: scope
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -eu

          direct_push=false
          changed_files="$(git diff --cached --name-only)"
          if [ "$changed_files" = "openwrt-zeptoclaw/Makefile" ]; then
            # Only allow direct push when changed lines are PKG_VERSION/PKG_MIRROR_HASH in Makefile.
            if git diff --cached --unified=0 -- openwrt-zeptoclaw/Makefile \
              | grep -E '^[+-](PKG_VERSION:=|PKG_MIRROR_HASH:=)' \
              | grep -q . \
              && ! git diff --cached --unified=0 -- openwrt-zeptoclaw/Makefile \
              | grep -E '^[+-]' \
              | grep -Ev '^[+-](PKG_VERSION:=|PKG_MIRROR_HASH:=)' \
              | grep -q .; then
              direct_push=true
            fi
          fi

          echo "direct_push=$direct_push" >> "$GITHUB_OUTPUT"

      - name: Direct push version/hash update
        if: steps.changes.outputs.changed == 'true' && steps.scope.outputs.direct_push == 'true' && secrets.REPO_PUSH_TOKEN != ''
        run: |
          git commit -m "chore: bump zeptoclaw to v${{ steps.changes.outputs.new_ver }}"
          git push "https://x-access-token:${{ secrets.REPO_PUSH_TOKEN }}@github.com/${{ github.repository }}.git" "HEAD:${{ github.ref_name }}"

      - name: Create pull request
        if: steps.changes.outputs.changed == 'true' && !(steps.scope.outputs.direct_push == 'true' && secrets.REPO_PUSH_TOKEN != '')
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump zeptoclaw to v${{ steps.changes.outputs.new_ver }}"
          branch: "bot/version-bump-${{ steps.changes.outputs.new_ver }}"
          delete-branch: true
          title: "chore: bump zeptoclaw to v${{ steps.changes.outputs.new_ver }}"
          body: |
            Automated version sync from upstream release.

            - Updated `PKG_VERSION`
            - Updated `PKG_MIRROR_HASH`
